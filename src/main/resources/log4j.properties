log4j.rootCategory=warn, Console,logFile

#org.apache.log4j.ConsoleAppender（控制台）
#org.apache.log4j.logFileAppender（文件）
#org.apache.log4j.DailyRollinglogFileAppender（每天产生一个日志文件）
#org.apache.log4j.logFileollinglogFileAppender（文件大小到达指定尺寸的时候产生一个新的文件）
#org.apache.log4j.WriterAppender（将日志信息以流格式发送到任意指定的地方）

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%p-%d{yyyy-MM-dd hh:mm:ss}-%c-%l-%m%n
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n

log4j.appender.logFile=org.apache.log4j.FileAppender
#log4j.appender.logFile.File=E:/log4j/2222.log
log4j.appender.logFile.Append=true
#log4j.appender.logFile.MaxlogFileSize=100KB
#log4j.appender.logFile.MaxBackupIndex=1
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logFile.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n
log4j.appender.logFile.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%n

log4j.logger.com.foo=warn